<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <h2>Iniciar sesión</h2>
            <input type="text" class="form-input" placeholder="Nombre de usuario" formControlName="username" required>
            <input type="password" class="form-input" placeholder="Contraseña" formControlName="password" required>
            <button type="submit" class="submit-btn">Continuar</button>
        </form>
    </div>
</body>
</html>
