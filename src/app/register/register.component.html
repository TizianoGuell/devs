<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="register-container">
        <form class="register-form" [formGroup]="formularioRegistro" (ngSubmit)="onSubmit()">
            <h2>Crear cuenta</h2>
            <input type="text" class="form-input" placeholder="Nombre completo" formControlName="fullname" required>
            <input type="email" class="form-input" placeholder="Correo electrónico" formControlName="email" required>
            <input type="password" class="form-input" placeholder="Contraseña" formControlName="password" required>
            <input type="password" class="form-input" placeholder="Confirmar contraseña" formControlName="confirmPassword" required>
            <button type="submit" class="submit-btn">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
        </form>
        <h1>{{formularioRegistro.value.fullname}}</h1>
    </div>
</body>
</html>
